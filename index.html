<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lambda calculus playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="author" content="JT Olds" />
  <style>
    body {
      padding-bottom: 20px;
    }
    img {
      margin-top: 20px;
    }
    form {
      margin-bottom: 10px;
    }
    .form-check {
      margin-left: 10px;
      margin-right: 20px;
      padding-top: 4px;
    }
    textarea {
      font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-10">

        <h1>Lambda calculus playground!</h1>

        <div class="row">
          <div class="col-sm-6">
            <form class="d-inline-flex">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="field-stdlib-checkbox" checked>
                <label class="form-check-label" for="field-stdlib-checkbox">
                  Include
                  <a href="#" data-bs-toggle="modal" data-bs-target="#modal-stdlib">
                    Standard Library
                  </a>
                </label>
              </div>
            </form>
          </div>
          <div class="col-sm-6 text-end">
            <form class="d-inline-flex">
              <div class="me-2">
                <label class="visually-hidden" for="output-type">Output type</label>
                <select class="form-select" id="field-output-type">
                  <option value="output">Program output</option>
                  <option value="result">Program result value</option>
                  <option value="parse">Only parse</option>
                </select>
              </div>
              <button onclick="run(); return false;"
                 class="btn btn-primary me-2" id="field-run">Run</button>
              <button onclick="share(); return false;"
                 class="btn btn-success" id="field-share">Share</button>
            </form>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm-12">
            <textarea class="form-control" rows="20" id="field-code"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12">
            <textarea class="form-control" rows="7" id="field-output" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-2 text-end">
        <a href="https://github.com/jtolds/sheepda">
          <img src="https://github.com/jtolds/sheepda/raw/master/res/photo.png"
               class="rounded"/>
        </a>
        <p class="fs-6 mt-3">
          A fork by <a href="https://hayl.in">Haylin</a><br/>
          Powered by <a href="https://github.com/jtolds/sheepda">Sheepda</a><br/>
          Read the <a href="http://www.jtolds.com/writing/2017/03/whiteboard-problems-in-pure-lambda-calculus/">documentation</a>
        </p>
      </div>
  </div>

  <div class="modal fade" id="modal-stdlib" tabindex="-1" aria-labelledby="modal-stdlib-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-stdlib-label">Standard library</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows="28" id="field-stdlib" readonly="readonly"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/sheepdajs.js"></script>
  <script src="./main.js"></script>
</body>
</html>
