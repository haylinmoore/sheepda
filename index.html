<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lambda calculus playground
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="author" content="JT Olds" />
  <style>
    body {
      padding-bottom: 20px;
    }
    img {
      margin-top: 20px;
    }
    form {
      margin-bottom: 10px;
    }
    .checkbox {
      margin-left: 10px;
      margin-right: 20px;
      padding-top: 4px;
    }
    textarea {
      font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-10">

        <h1>Lambda calculus playground!</h1>

        <div class="row">
          <div class="col-sm-6">
            <form class="form-inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="field-stdlib-checkbox" checked>
                  Include
                  <a href="#" data-toggle="modal" data-target="#modal-stdlib">
                    Standard Library
                  </a>
                </label>
              </div>
            </form>
          </div>
          <div class="col-sm-6" style="text-align: right;">
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="output-type">Output type</label>
                <select class="form-control" id="field-output-type">
                  <option value="output">Program output</option>
                  <option value="result">Program result value</option>
                  <option value="parse">Only parse</option>
                </select>
              </div>
              <button onclick="run(); return false;"
                 class="btn btn-primary" id="field-run">Run</button>
              <button onclick="share(); return false;"
                 class="btn btn-success" id="field-run">Share</button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <textarea class="form-control" rows=20 id="field-code"></textarea>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-sm-12">
            <textarea class="form-control" rows=7 id="field-output" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-2" style="text-align: right;">
        <a href="https://github.com/jtolds/sheepda">
          <img src="https://github.com/jtolds/sheepda/raw/master/res/photo.png"
               class="img-rounded"/>
        </a>
        <p style="font-size: 75%; margin-top: 10px;">
          Powered by <a href="https://github.com/jtolds/sheepda">Sheepda</a><br/>
          Read the <a href="http://www.jtolds.com/writing/2017/03/whiteboard-problems-in-pure-lambda-calculus/">documentation</a>
        </p>
      </div>
  </div>

  <div class="modal fade" id="modal-stdlib" tabindex="-1" role="dialog" aria-labelledby="modal-stdlib-label">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modal-stdlib-label">Standard library</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows=28 id="field-stdlib" readonly="readonly"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/sheepdajs.js"></script>
  <script>
  let preludeContent = "";

  // Fetch the prelude content on page load
  fetch('./prelude.shp')
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to load prelude.shp');
      }
      return response.text();
    })
    .then(content => {
      preludeContent = content;
      document.getElementById("field-stdlib").value = preludeContent;
    })
    .catch(error => {
      console.error('Error loading prelude:', error);
      document.getElementById("field-stdlib").value = "Error loading prelude file";
    });

  function run() {
    const runButton = document.getElementById("field-run");
    runButton.disabled = true;
    runButton.textContent = "Running...";

    setTimeout(function() {
      const code = document.getElementById("field-code").value;
      const stdlibChecked = document.getElementById("field-stdlib-checkbox").checked;
      const outputType = document.getElementById("field-output-type").value;

      if (stdlibChecked) {
        codeToRun = preludeContent + code;
      } else {
        codeToRun = code;
      }

      try {
        const rv = sheepda.eval(codeToRun, outputType);
        if (rv[1] != "") {
          document.getElementById("field-output").value = "Error: " + rv[1].trim();
        } else {
          document.getElementById("field-output").value = rv[0].trim();
        }
      } catch(err) {
        document.getElementById("field-output").value = "Error: " + err.toString().trim();
      }

      runButton.textContent = "Run";
      runButton.disabled = false;
    }, 100);
  }

  function share() {
    const stdlibChecked = document.getElementById("field-stdlib-checkbox").checked;
    const outputType = document.getElementById("field-output-type").value;
    const code = document.getElementById("field-code").value;

    location.href = "#" + btoa(encodeURIComponent(JSON.stringify({
      "stdlib": stdlibChecked,
      "output": outputType,
      "code": code
    })));
  }

  function hashchange() {
    if (location.hash != "" && location.hash != "#") {
      const result = JSON.parse(decodeURIComponent(atob(
          location.hash.slice(1))));
      document.getElementById("field-stdlib-checkbox").checked = result.stdlib;
      document.getElementById("field-output-type").value = result.output;
      document.getElementById("field-code").value = result.code;
    }
  }

  // Initialize when DOM is fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    if (window.hasOwnProperty("onhashchange")) {
      window.onhashchange = hashchange;
    }

    if (location.hash == "") {
      document.getElementById("field-code").value = [
        "# define the messages",
        "fizzmsg = (cons (num 0 7 0) (cons (num 1 0 5) (cons (num 1 2 2) (cons (num 1 2 2) nil))))",
        "buzzmsg = (cons (num 0 6 6) (cons (num 1 1 7) (cons (num 1 2 2) (cons (num 1 2 2) nil))))",
        "fizzbuzzmsg = (cons (num 0 7 0) (cons (num 1 0 5) (cons (num 1 2 2) (cons (num 1 2 2)",
        "    (cons (num 0 9 8) (cons (num 1 1 7) (cons (num 1 2 2) (cons (num 1 2 2) nil))))))))",
        "",
        "# fizzbuzz",
        "fizzbuzz = λn.",
        "  (for n λi.",
        "    (do2",
        "      (if (zero? (% i 3))",
        "          λ_. (if (zero? (% i 5))",
        "                  λ_. (print-list fizzbuzzmsg)",
        "                  λ_. (print-list fizzmsg))",
        "          λ_. (if (zero? (% i 5))",
        "                  λ_. (print-list buzzmsg)",
        "                  λ_. (print-list (itoa i))))",
        "      (print-newline nil)))",
        "",
        "# run fizzbuzz 20 times",
        "(fizzbuzz (num 0 2 0))"].join("\n");
    } else {
      hashchange();
    }

    // Add event listeners for buttons
    document.getElementById("field-run").addEventListener("click", function(e) {
      e.preventDefault();
      run();
    });

    document.querySelector("button#field-run + button").addEventListener("click", function(e) {
      e.preventDefault();
      share();
    });
  });

  </script>
</body>
</html>
